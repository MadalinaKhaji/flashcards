<form [formGroup]="editDeckForm">
  <label>
    Name
    <input type="text" formControlName="name" required />
  </label>

  <label>
    Subject
    <input type="text" formControlName="subject" required />
  </label>

  <label>
    Description
    <input type="text" formControlName="description" required />
  </label>

  <label>
    Favorite
    <input type="text" formControlName="favorite" required />
  </label>

  <button (click)="editDeck()">
    Edit
  </button>
</form>
