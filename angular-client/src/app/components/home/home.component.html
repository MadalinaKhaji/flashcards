<div class="container">
  <div *ngIf="!status" class="wrapper">
    <nav>
      <a (click)="toggleEditor('login')">Login</a>
      <a (click)="toggleEditor('register')">Register</a>
    </nav>
    <app-login *ngIf="showLoginEditor"></app-login>
    <app-register *ngIf="showRegisterEditor"></app-register>
  </div>
</div>
